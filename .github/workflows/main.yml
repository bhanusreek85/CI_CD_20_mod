# Name of workflow
name: Lint workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        working-directory: ./

      - name: Start mongo
        id: start-mongo
        run: docker run --rm -d -p 27017:27017 --name mongo  mongo:6.0 --replSet test --bind_ip_all
      
      # Wait for MongoDB to be healthy
      - name: Wait for MongoDB to be healthy
        run: |
          for i in {1..30}; do
            if [ "$(docker inspect --format='{{json .State.Health.Status}}' mongo)" == "\"healthy\"" ]; then
              echo "MongoDB is healthy"
              exit 0
            fi
            echo "Waiting for MongoDB to be healthy..."
            sleep 5
          done
          echo "MongoDB did not become healthy in time"
          exit 1

      # Run build
      - name: Run Build
        run: npm run build

      # Start server in the background
      - name: Start Server
        run: npm run start 
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/techquiz

      # Wait for server to be ready
      - name: Wait for Server to be Ready
        run: npx wait-on http://localhost:3001

      # Run tests
      - name: Run Tests
        run: npm run test